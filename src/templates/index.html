<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="/src/static/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyLog</title>
</head>
<body>
    <div class="gen">
        <div class="header">
            <h1 class="title">Εισαγωγή Αρχείου Καταγραφής</h1>
        </div>
        <div class="upload">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="file-upload-container">
                    <input class="file" type="file" name="file">
                    <input class="upfile" type="submit" value="Βήμα 3: Ανέβασε το Αρχείο">
                </div>
                
                <div class="setTime">
                    <h1 class="timeTitle">Βήμα 2 : Επέλεξε Χρονική Περίοδο</h1>
                    <div class="startTime">
                        <input type="datetime-local" name="start_time" id="start_time">
                    </div>
                    <div class="endTime">
                        <input type="datetime-local" name="end_time" id="end_time">
                    </div>
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
